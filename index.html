<!DOCTYPE html >
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">

    <main class="form-signin w-100 m-auto d-flex justify-content-center">
        <form class="border rounded p-4" style="width: 700px;">
            <h1 class="h3 mb-3 fw-normal">Compras da semana</h1>

            <div class="form-control input-group">
                <input type="text" class="form-control" id="newItem" placeholder="Adicionar um novo item">
                <button class="btn btn-primary w-10 py-2 btn-danger" type="button" id="botao">Adicionar Item</button>
            </div>
            <div id="divItem" class="custom-select-open border rounded p-2" style="max-height: 200px; overflow-y: auto;">
                <div class="form-check justify-content-between d-flex">
                  <input class="form-check-input" type="checkbox" value="1" id="item1">
                  <label class="form-check-label" for="item1">One</label>
                  <button class="btn btn-secundery py-0 btn-light " type="submit"><i class="bi bi-trash"></i>
                  </button>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="2" id="item2">
                  <label class="form-check-label" for="item2">Two</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="3" id="item3">
                  <label class="form-check-label" for="item3">Three</label>
                </div>
                <!-- Adicione mais itens conforme necessário -->
              </div>
            </div>
            <button class="btn btn-primary w-100 py-2 btn-danger" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
        </form>
    </main>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
